<main class="container">
    <div class="card-wrapper">
        <section class="card anim-flip">
            <header>
                <h1 class="card-header" id="">{{Country}}</h1>
                <h1 class="card-header" id="">{{City}}</h1>
            </header>
            <p class="card-temp box-highlight" ng-style="{ .card-temp::after : { 'content': getTempUnicodeChar() } }" id="">{{Temperature}}</p>
            <p class="card-info">Humidity</p><p id="">{{Humidity}}</p>
        </section>
    </div>
</main>
