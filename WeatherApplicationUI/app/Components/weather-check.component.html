<div class="container">
    <form novalidate (ngSubmit)="getWeather(locationForm)" [formGroup]="locationForm">
        <h1 class="card-header" id="">Check Weather</h1>
        <div class="form-group">
            <div>
                <input type="text" id="city" class="form-control" placeholder="City" formControlName="City">
            </div>
            <div>
                <input type="text" id="country" class="form-control" placeholder="Country" formControlName="Country">
            </div>
            <div>
                <span></span>
                <div style="padding-bottom:10px">
                    <button type="submit" id="submit" [disabled]="locationForm.invalid" class="btn btn-primary">Check</button>
                </div>
            </div>
        </div>
    </form>
</div>
